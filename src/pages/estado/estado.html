<ion-header>
    <ion-navbar color="dark">
        <ion-title> {{ estado }} </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>Selecciona tu casilla</h2>

    </div>
</ion-content>
